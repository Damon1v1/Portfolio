    <!--Bootstrap link-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!--CSS link-->
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-xl navbar-dark" id="navbar">
      <div class="container">
        <a class="navbar-brand" href="index.html">Damon Burda</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto mt-0 mt-lg-1">
            <li class="nav-item">
              <a class="nav-link" href="index.html">About</a>

            <li class="nav-item">
              <a class="nav-link" href="portfolio.html">Portfolio</a>

            <li class="nav-item active">
              <a class="nav-link" href="contact.html">Contact</a>

          </ul>
        </div>
        <!--End list-->
      </div>
      <!--End container-->
    </nav>

    <!--Contact form-->
    <main class="container">
      <form class="block form-horizontal">
        <h1 class="block-header">Contact</h1>
        <hr>
        <div class="mb-3">
          <label for="exampleInputName1" class="col-sm-2 form-label">Name</label>
          <div class="col-sm-5">
            <input class="form-control" id="exampleInputName1" placeholder="Name">
          </div>
        </div>
        <div class="mb-3">
          <label id="exampleInputEmail" class="col-sm-2 form-label">E-mail</label>
          <div class="col-sm-5">
            <input type="email" class="form-control" id="exampleInputEmail1"  placeholder="E-mail">
          </div>
        </div>
        <div class="mb-3">
          <label id="exampleInputMessage1" class="col-sm-2 form-label">Message</label>
          <div class="col-sm-5">
            <textarea class="form-control" rows="3" id="exampleInputMessage" placeholder="Message"></textarea>
          </div>
        </div>
        <button type="submit" class="btn btn-dark">Submit</button>
      </form>
    </main>
    <!--End of form-->

    <!--Footer-->
    <footer class="navbar fixed-bottom navbar-light bg-light">
      <h2 class="navbar-text">
        Damon1v1 on Github
      </h2>
